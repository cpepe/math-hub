<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory - MathHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Huge font for the target number */
        #target-number { font-size: 5rem; font-family: 'Courier New', monospace; letter-spacing: 5px; }
        .game-container { max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom mb-5">
    <div class="container">
        <a class="navbar-brand" href="../../index.html">‚Üê Back to Hub</a>
        <span class="navbar-text fw-bold">Memory Game</span>
    </div>
</nav>

<div class="container game-container text-center">

    <div id="state-setup" class="card shadow-sm p-4">
        <h2 class="mb-4">Configure Game</h2>
        
        <div class="mb-3 text-start">
            <label class="form-label">Number of Digits</label>
            <input type="number" id="cfg-digits" class="form-control" value="6" min="1" max="12">
        </div>
        
        <div class="mb-3 text-start">
            <label class="form-label">Display Time (seconds)</label>
            <input type="number" id="cfg-display" class="form-control" value="0.5" step="0.1" min="0.1">
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Time to Guess (seconds)</label>
            <input type="number" id="cfg-input" class="form-control" value="7" min="1">
        </div>

        <button onclick="startGame()" class="btn btn-primary btn-lg w-100 mt-3">Start Game</button>
    </div>

    <div id="state-exposure" class="d-none pt-5">
        <p class="text-muted">Memorize this:</p>
        <div id="target-number" class="fw-bold text-dark">000000</div>
    </div>

    <div id="state-input" class="d-none card shadow-sm p-4">
        <h3 class="mb-3">What was the number?</h3>
        
        <div class="progress mb-3" style="height: 5px;">
            <div id="time-bar" class="progress-bar bg-warning" style="width: 100%"></div>
        </div>

        <input type="number" id="user-guess" class="form-control form-control-lg text-center mb-3" placeholder="Type here..." autocomplete="off">
        <button onclick="submitGuess()" class="btn btn-success w-100">Submit</button>
    </div>

    <div id="state-result" class="d-none card shadow-sm p-4">
        <h2 id="result-title" class="mb-3">Result</h2>
        <p id="result-message" class="fs-5 mb-4"></p>
        <div class="d-grid gap-2">
            <button onclick="restartGame()" class="btn btn-outline-primary">Play Again</button>
            <button onclick="showSetup()" class="btn btn-link text-decoration-none">Change Settings</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
